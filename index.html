<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0d1b2a, #000);
      color: white;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #progress-container {
      width: 60%;
      height: 20px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
      z-index: 2;
    }

    #progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      transition: width 0.3s;
    }

    #top-text, #bottom-text {
      position: absolute;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #fff;
      z-index: 2;
    }

    #top-text { top: 25%; }
    #bottom-text { bottom: 25%; }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div id="top-text"></div>
  <div id="progress-container"><div id="progress-bar"></div></div>
  <div id="bottom-text"></div>

  <script>
    // === Starfield ===
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [], mouse = { x: 0, y: 0 };

    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * innerWidth,
        y: Math.random() * innerHeight,
        r: Math.random() * 2,
        s: Math.random() * 0.5 + 0.2
      }));
    }
    window.addEventListener('resize', resize);
    resize();

    window.addEventListener('mousemove', e => {
      mouse.x = e.clientX; 
      mouse.y = e.clientY;
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";

      // draw stars
      for (const star of stars) {
        let dx = (mouse.x - canvas.width / 2) * star.s * 0.02;
        let dy = (mouse.y - canvas.height / 2) * star.s * 0.02;
        ctx.beginPath();
        ctx.arc(star.x + dx, star.y + dy, star.r, 0, Math.PI * 2);
        ctx.fill();
      }

      // connect stars to mouse
      for (const star of stars) {
        const dx = star.x - mouse.x;
        const dy = star.y - mouse.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 150) { // connection distance
          ctx.beginPath();
          ctx.strokeStyle = `rgba(147, 51, 234, ${1 - dist / 150})`; // purple glow
          ctx.lineWidth = 0.8;
          ctx.moveTo(star.x, star.y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.stroke();
        }
      }

      requestAnimationFrame(draw);
    }
    draw();

    // === Typewriter + Progress ===
    function type(el, text, delay, cb) {
      let i = 0; 
      const t = setInterval(() => {
        el.textContent = text.slice(0, ++i);
        if (i === text.length) { clearInterval(t); cb && cb(); }
      }, delay);
    }

    function erase(el, delay, cb) {
      let t = el.textContent; 
      let i = t.length;
      const e = setInterval(() => {
        el.textContent = t.slice(0, --i);
        if (i === 0) { clearInterval(e); cb && cb(); }
      }, delay);
    }

    const bar = document.getElementById('progress-bar');
    const top = document.getElementById('top-text');
    const bottom = document.getElementById('bottom-text');
    const total = 45000;
    const start = Date.now();

    type(top, "games.xyz", 100);
    setTimeout(() => type(bottom, "Made by Ray", 100), 10000);

    const tick = setInterval(() => {
      const elapsed = Date.now() - start;
      const progress = Math.min((elapsed / total) * 100, 100);
      bar.style.width = progress + "%";

      if (elapsed > total - 2000 && !window.deleted) {
        window.deleted = true;
        erase(top, 50); 
        erase(bottom, 50);
      }
      if (elapsed >= total) {
        clearInterval(tick);
        window.location.href = "games.html"; // go to main page
      }
    }, 100);
  </script>
</body>
</html>
