<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Unblocked Games</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
    }

    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #loading {
      position: absolute;
      z-index: 2;
      text-align: center;
    }

    #progress-bar {
      width: 300px;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 15px;
    }

    #progress-fill {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div id="loading">
    <h1>ðŸš€ Loading Galaxy...</h1>
    <div id="progress-bar"><div id="progress-fill"></div></div>
  </div>

  <script>
    // Star + Mouse Constellation Effect
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = [];
    const numStars = 150;
    const mouse = { x: null, y: null };

    window.addEventListener("mousemove", e => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Star {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function connectStars() {
      for (let i = 0; i < stars.length; i++) {
        for (let j = i; j < stars.length; j++) {
          let dx = stars[i].x - stars[j].x;
          let dy = stars[i].y - stars[j].y;
          let distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 100) {
            ctx.strokeStyle = "rgba(255,255,255," + (1 - distance / 100) + ")";
            ctx.lineWidth = 0.3;
            ctx.beginPath();
            ctx.moveTo(stars[i].x, stars[i].y);
            ctx.lineTo(stars[j].x, stars[j].y);
            ctx.stroke();
          }
        }

        // Connect stars to mouse
        if (mouse.x && mouse.y) {
          let dx = stars[i].x - mouse.x;
          let dy = stars[i].y - mouse.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 150) {
            ctx.strokeStyle = "rgba(0,255,255," + (1 - distance / 150) + ")";
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(stars[i].x, stars[i].y);
            ctx.lineTo(mouse.x, mouse.y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        star.update();
        star.draw();
      });
      connectStars();
      requestAnimationFrame(animate);
    }

    for (let i = 0; i < numStars; i++) {
      stars.push(new Star());
    }
    animate();

    // Simulated loading
    let progress = 0;
    const fill = document.getElementById("progress-fill");
    const interval = setInterval(() => {
      progress += 3;
      fill.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(interval);
        setTimeout(() => {
          window.location.href = "games.html";
        }, 500);
      }
    }, 80);
  </script>
</body>
</html>
